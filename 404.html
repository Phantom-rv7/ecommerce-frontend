<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script type="text/javascript">
      // Redirect all paths to index.html so React Router can handle them
      var redirectTo = '/ecommerce-frontend/';
      var path = window.location.pathname.replace('/ecommerce-frontend', '');
      window.location.replace(redirectTo + '#' + path);
    </script>
  </head>
  <body></body>
</html>
